<!DOCTYPE html>
<html>
<head>
    <title>cours </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Include SweetAlert library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<style>
   body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .content-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }
    h1 {
        font-size: 45px;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .material-icons {
    font-size: 18px; /* Adjust the size as needed */
    color: #64aaf5; /* Adjust the color as needed */
    vertical-align: middle; /* Align icons vertically within the table cell */
}
/* Custom styles for icon group */
.icon-group {
    display: flex; /* Display icons in a row */
    gap: 10px; /* Add spacing between icons */
    align-items: center; /* Align icons vertically in the center */
}
/* Custom SweetAlert styles */
.swal-custom-popup {
    background-color: #fff; /* Change the background color of the popup */
    border: 2px solid #64aaf5; /* Change the border color of the popup */
}
.swal-custom-title {
    color: #64aaf5; /* Change the title color */
}
.swal-custom-text {
    color: #333; /* Change the text color */
}
.swal-custom-confirm {
    background-color: #00cc00; /* Change the background color of the confirm button */
    color: #fff; /* Change the text color of the confirm button */
}
.swal-custom-cancel {
    background-color: #ff0000; /* Change the background color of the cancel button */
    color: #fff; /* Change the text color of the cancel button */
}
</style>
<body>
    <div class="container">
        <h1>Liste des cours</h1>
        <table class="table table-striped table-hover table-bordered"  >
                        <thead class="table-primary">
                <tr>
                    <th>Title</th>
                    <th>Contenu</th>
                    <th>Chapitre</th>
                    <th>Action</th>
                    <th>Géneration du quiz</th>
                </tr>
            </thead>
            <tbody>
                {% for c in courss %}
                <tr class="table-row">
                    <td>{{ c.titre }}</td>
                    <td>{{ c.contenu }}</td>
                    <td>{{ c.chapitre.titre }}</td>
                    <td>
                        <div class="icon-group">
                        <a href="{% url 'cours_update' c.id %}">
                            <i class="material-icons"> edit </i>
                       </a>
                        <a href="{% url 'cours_detail' c.id %}">
                            <i class="material-icons"> info </i>
                        </a>
                        <a href="{% url 'cours_create' %}">
                            <i class="material-icons"> add </i>
                        </a>
                        <a href="#" class="delete-link" data-id="{{ c.id }}">
                            <i class="material-icons"> delete </i>
                        </a>
                        </div>
                    </td>
                    <td>
                        <div class="icon-group">
                            <!-- ... Other icons ... -->
                            <a href="{% url 'list_quiz' course_id=c.id %}" class="generate-link" data-id="{{ c.id }}" data-title="{{ c.titre }}">
                           
                                <i class="material-icons"> build </i>
                            </a>
                        
                            
                            
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
     


        document.addEventListener('DOMContentLoaded', function() {
            var deleteLinks = document.querySelectorAll('.delete-link');
            deleteLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    var coursID = this.getAttribute('data-id');
        
                    // Utilisation de la pop-up SweetAlert avec styles personnalisés
                    Swal.fire({
                        title: 'Êtes-vous sûr(e) ?',
                        text: 'Vous ne pourrez pas récupérer ce cours !',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Oui',
                        cancelButtonText: 'Annuler',
                        customClass: {
                            popup: 'swal-custom-popup',
                            title: 'swal-custom-title',
                            text: 'swal-custom-text',
                            confirmButton: 'swal-custom-confirm',
                            cancelButton: 'swal-custom-cancel'
                        }
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Si confirmé, soumettre le formulaire de suppression
                            var form = document.createElement('form');
                            form.method = 'post';
                            form.action = "/cours/" + coursID + "/delete/";  // Assuming the URL pattern is defined like this
                            form.style.display = 'none';
                            var csrf = document.createElement('input');
                            csrf.type = 'hidden';
                            csrf.name = 'csrfmiddlewaretoken';
                            csrf.value = '{{ csrf_token }}';  // Jeton CSRF de Django
                            form.appendChild(csrf);
                            document.body.appendChild(form);
                            form.submit();
                        }
                    });
                });
            });
        });
        </script>
</body>
</html>

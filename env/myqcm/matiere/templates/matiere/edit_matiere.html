<!DOCTYPE html>
<html>
<head>
    <title>Modifier une matière</title>
</head>
<body>
    <h1>Modifier la matière "{{ matiere.nom }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer les modifications</button>
    </form>
</body>
</html>
